<div ng-controller="SymbolsCtrl">
    <div class="row" ng-repeat="symbol in symbols">
        <div class="panel panel-default">

            <!-- symbol prefix name -->
            <div class="panel-heading">
                <span ng-bind="symbol.displayName"></span>
            </div>
            <!-- -->

            <ul class="list-group">
                <li ng-repeat="node in symbol.children" class="list-group-item">
                    <div class="clearfix">
                        <!-- node name -->
                        <div class="pull-left" ng-bind="node.displayName"></div>
                        <!-- -->
                        <div class="pull-right btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default" ng-show="node.running && !node.waiting" ng-click="showChart(node)">
                                <i class="fa fa-line-chart fa-fw"></i>
                            </button>
                            <button type="button" class="btn btn-default" ng-show="!node.running && !node.waiting" ng-click="playNode(node.id)">
                                <i class="fa fa-play fa-fw"></i>
                            </button>
                            <button type="button" class="btn btn-default" ng-show="node.running && !node.waiting" ng-click="stopNode(node.id)">
                                <i class="fa fa-stop fa-fw"></i>
                            </button>
                            <button type="button" class="btn btn-default" ng-show="node.waiting">
                                <i class="fa fa-spinner fa-spin fa-fw"></i>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
